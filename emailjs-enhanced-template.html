<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Message</title>
    <style>
        /* Enhanced Color Palette */
        :root {
            /* Primary Colors */
            --primary-dark: #0F0F13;
            --primary-surface: #1A1A1F;
            --primary-card: #242527;
            
            /* Accent Colors */
            --accent-primary: #7DD6C0;
            --accent-secondary: #64B5AC;
            --accent-tertiary: #4A9BA3;
            
            /* Gradient Colors */
            --gradient-start: #7DD6C0;
            --gradient-middle: #64B5AC;
            --gradient-end: #4A9BA3;
            
            /* Text Colors */
            --text-primary: #F2F2E9;
            --text-secondary: #E0E0D8;
            --text-muted: #B8B8B0;
            
            /* Status Colors */
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            
            /* Border & Shadow Colors */
            --border-light: rgba(125, 214, 192, 0.2);
            --border-medium: rgba(125, 214, 192, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-surface) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--primary-card);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px var(--shadow-color);
            border: 1px solid var(--border-light);
        }

        .email-header {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-middle) 50%, var(--gradient-end) 100%);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .email-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .brand-name {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            letter-spacing: -0.5px;
        }

        .email-subtitle {
            font-size: 16px;
            color: var(--primary-dark);
            opacity: 0.9;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .email-body {
            padding: 40px 30px;
            background: var(--primary-card);
        }

        .main-heading {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-primary);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .main-heading::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            border-radius: 2px;
        }

        .contact-info {
            background: linear-gradient(135deg, rgba(125, 214, 192, 0.05) 0%, rgba(100, 181, 172, 0.05) 100%);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border-left: 4px solid var(--accent-primary);
            transition: all 0.3s ease;
        }

        .info-row:hover {
            background: rgba(125, 214, 192, 0.08);
            transform: translateX(5px);
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: var(--accent-primary);
            min-width: 80px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 16px;
            margin-left: 15px;
            flex: 1;
        }

        .info-value a {
            color: var(--accent-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-value a:hover {
            color: var(--accent-primary);
        }

        .message-container {
            background: linear-gradient(135deg, rgba(125, 214, 192, 0.03) 0%, rgba(100, 181, 172, 0.03) 100%);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 25px;
            position: relative;
        }

        .message-label {
            font-weight: 600;
            color: var(--accent-primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
            display: block;
        }

        .message-content {
            background: var(--primary-surface);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.7;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .email-footer {
            background: linear-gradient(135deg, var(--primary-surface) 0%, var(--primary-dark) 100%);
            padding: 25px 30px;
            text-align: center;
            border-top: 1px solid var(--border-light);
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
        }

        .footer-accent {
            color: var(--accent-primary);
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .email-container {
                border-radius: 16px;
            }

            .email-header {
                padding: 25px 20px;
            }

            .brand-name {
                font-size: 24px;
            }

            .email-body {
                padding: 30px 20px;
            }

            .main-heading {
                font-size: 20px;
            }

            .contact-info,
            .message-container {
                padding: 20px;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }

            .info-label {
                min-width: auto;
                margin-bottom: 5px;
            }

            .info-value {
                margin-left: 0;
            }

            .email-footer {
                padding: 20px;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="email-container fade-in">
        <!-- Email Header -->
        <div class="email-header">
            <div class="brand-name">DevPortfolio</div>
            <div class="email-subtitle">New Contact Message</div>
        </div>

        <!-- Email Body -->
        <div class="email-body">
            <h1 class="main-heading">New Contact Message</h1>

            <!-- Contact Information -->
            <div class="contact-info">
                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value">{{user_name}}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value">
                        <a href="mailto:{{user_email}}">{{user_email}}</a>
                    </span>
                </div>
            </div>

            <!-- Message Content -->
            <div class="message-container">
                <label class="message-label">Message:</label>
                <div class="message-content">{{message}}</div>
            </div>
        </div>

        <!-- Email Footer -->
        <div class="email-footer">
            <p class="footer-text">
                Sent from your <span class="footer-accent">portfolio contact form</span>
            </p>
        </div>
    </div>
</body>
</html>
