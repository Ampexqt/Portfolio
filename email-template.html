<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #F2F2E9;
            background: #161618;
            padding: 20px;
        }

        .email-container {
            max-width: 500px;
            margin: 0 auto;
            background: #242527;
            border-radius: 12px;
            border: 1px solid #7DD6C0;
            overflow: hidden;
        }

        .email-header {
            background: #7DD6C0;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #161618;
        }

        .subtitle {
            color: #161618;
            opacity: 0.8;
            font-size: 14px;
            margin-top: 4px;
        }

        .email-content {
            padding: 24px;
        }

        .message-title {
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: #7DD6C0;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .info-icon svg {
            width: 100%;
            height: 100%;
            fill: #7DD6C0;
        }

        .info-label {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #7DD6C0;
            min-width: 60px;
            margin-right: 12px;
        }

        .info-value {
            color: #F2F2E9;
        }

        .message-content {
            background: #1a1a1c;
            border: 1px solid #7DD6C0;
            border-radius: 8px;
            padding: 16px;
        }

        .message-label {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #7DD6C0;
            margin-bottom: 8px;
            display: block;
        }

        .message-text {
            color: #F2F2E9;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .email-footer {
            background: #1a1a1c;
            border-top: 1px solid #7DD6C0;
            padding: 16px;
            text-align: center;
        }

        .footer-text {
            color: #F2F2E9;
            opacity: 0.7;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .email-container {
                border-radius: 8px;
            }

            .email-header {
                padding: 16px;
            }

            .email-content {
                padding: 20px;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .info-icon {
                margin-right: 0;
                margin-bottom: 4px;
            }

            .info-label {
                min-width: auto;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <div class="logo">DevPortfolio</div>
            <div class="subtitle">New Contact Message</div>
        </div>

        <!-- Content -->
        <div class="email-content">
            <h1 class="message-title">New Contact Message</h1>

            <!-- Contact Information -->
            <div class="info-section">
                <div class="info-row">
                    <div class="info-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <span class="info-label">Name:</span>
                    <span class="info-value">{{user_name}}</span>
                </div>

                <div class="info-row">
                    <div class="info-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                    <span class="info-label">Email:</span>
                    <span class="info-value">{{user_email}}</span>
                </div>
            </div>

            <!-- Message Content -->
            <div class="message-content">
                <span class="message-label">Message:</span>
                <div class="message-text">{{message}}</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="email-footer">
            <div class="footer-text">
                Sent from your portfolio contact form
            </div>
        </div>
    </div>
</body>
</html>
